<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="bg-image">
          <img
            src="./assets/Background.png"
            alt="Imagem de uma fatia de bolo de aniversário com uma vela"
          />
        </div>
        <div>
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <h1>Crie seu convite</h1>
        <form>
          <fieldset class="about-invite">
            <div class="legend-container flex gap-12">
              <img
                src="./assets/icons/calendar.svg"
                alt="Ícone de calendário"
              />
              <legend>Sobre o evento</legend>
            </div>
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" placeholder="Nome do evento" />
            </div>
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="text" id="start" placeholder="DD/MM/AAAA, --:--" />
              </div>
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="text" id="end" placeholder="DD/MM/AAAA, --:--" />
              </div>
            </div>
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="">Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-inner flex gap-8">
                    <input type="radio" id="local" name="type" />
                    <svg
                      width="17"
                      height="16"
                      viewBox="0 0 17 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"

335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z"
                        fill="#869198"
                      />
                    </svg>
                    <label for="local">Presencial</label>
                  </div>
                  <div class="radio-inner flex gap-8">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24686 15.1667 5.24677 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                        fill="#869198"
                      />
                    </svg>
                    <input type="radio" id="online" name="type" />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper flex-1">
                <label for="end">Local</label>
                <input type="text" id="end" placeholder="Link ou endereço" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <textarea
                name="description"
                id="description"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </fieldset>
          <fieldset class="personalization">
            <div class="legend-container flex gap-12">
              <img
                src="./assets/icons/calendar.svg"
                alt="Ícone de calendário"
              />
              <legend>Personalização</legend>
            </div>
            <div class="radio-wrapper-colors">
              <label for="">Cor principal</label>
              <div class="flex gap-12 wrap">
                <div class="radio-inner">
                  <input type="radio" id="light-blue" name="color" />
                  <label for="light-blue" class="sr-only">light blue</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="navy" name="color" />
                  <label for="navy" class="sr-only">navy</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="purple" name="color" />
                  <label for="purple" class="sr-only">purple</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="fuschia" name="color" />
                  <label for="fuschia" class="sr-only">fuschia</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="pink" name="color" />
                  <label for="pink" class="sr-only">pink</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="danger" name="color" />
                  <label for="danger" class="sr-only">danger</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="orange" name="color" />
                  <label for="orange" class="sr-only">orange</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="yellow" name="color" />
                  <label for="yellow" class="sr-only">yellow</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="lime" name="color" />
                  <label for="lime" class="sr-only">lime</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="green" name="color" />
                  <label for="green" class="sr-only">green</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" id="cyan" name="color" />
                  <label for="cyan" class="sr-only">cyan</label>
                </div>
              </div>
            </div>
            <div class="radio-wrapper-theme">
              <label for="">Tema do evento</label>
              <div class="grid autofit gap-12">
                <div class="radio-inner">
                  <img src="./assets/images/Image.png" alt="" />
                  <input type="radio" id="birth" name="theme" />
                  <label for="birth">Aniversário</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-1.png" alt="" />
                  <input type="radio" id="children" name="theme" />
                  <label for="children">Infantil</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-2.png" alt="" />
                  <input type="radio" id="graduation" name="theme" />
                  <label for="graduation">Formatura</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-3.png" alt="" />
                  <input type="radio" id="marriage" name="theme" />
                  <label for="marriage">Casamento</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-4.png" alt="" />
                  <input type="radio" id="baby-shower" name="theme" />
                  <label for="baby-shower">Chá de babê</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-5.png" alt="" />
                  <input type="radio" id="bridal-shower" name="theme" />
                  <label for="bridal-shower">Chá de panela</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-6.png" alt="" />
                  <input type="radio" id="carnival" name="theme" />
                  <label for="carnival">Carnaval</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-7.png" alt="" />
                  <input type="radio" id="easter" name="theme" />
                  <label for="easter">Páscoa</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-8.png" alt="" />
                  <input type="radio" id="sao-joao" name="theme" />
                  <label for="sao-joao">São João</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-9.png" alt="" />
                  <input type="radio" id="halloween" name="theme" />
                  <label for="halloween">Halloween</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-10.png" alt="" />
                  <input type="radio" id="christmas" name="theme" />
                  <label for="christmas">Natal</label>
                </div>
                <div class="radio-inner">
                  <img src="./assets/images/Image-11.png" alt="" />
                  <input type="radio" id="other" name="theme" />
                  <label for="other">Outro</label>
                </div>
              </div>
            </div>
            <div class="other-theme grid column-2">
              <div class="switch-wrapper">
                <label for="switch">Estilo</label>
                <div class="switch-inner flex gap-12">
                  <input type="checkbox" name="style" id="style" />
                  <span for="style" class="dark">Escuro</span>
                  <span for="style" class="light">Claro</span>
                </div>
              </div>
              <div class="file-wrapper-container">
                <label for="upload">Foto de capa</label>
                <div class="file-wrapper flex gap-12">
                  <div class="file-inner flex gap-8">
                    <img src="./assets/icons/upload.svg" alt="" />
                    <input type="file" id="upload" />
                    <label for="upload">Selecionar</label>
                  </div>
                  <p>Nenhum arquivo selecionado</p>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="contact">
            <div class="legend-container flex gap-12">
              <img src="./assets/icons/contact.svg" alt="Ícone de contato" />
              <legend>Dados para contato</legend>
            </div>
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                placeholder="Nome para contato"
                required
              />
              <div class="error flex gap-8">
                <img
                  src="./assets/icons/circle-alert.svg"
                  alt="Ícone de alerta"
                /><span>Campo obrigatório</span>
              </div>
            </div>
            <div class="flex gap-16">
              <div class="input-wrapper flex-1">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="exemplo@email.com" />
              </div>
              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(99) 99999-9999 " />
              </div>
            </div>
          </fieldset>
          <div class="line"></div>
          <div class="terms-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms"
              >Li e concordo com os <strong>Termos e Condições</strong> e com a
              <strong>Política de Privacidade</strong>
            </label>
          </div>
          <div class="terms-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input
              type="checkbox"
              name="newsletter-email"
              id="newsletter-email"
            />
            <label for="newsletter-email"
              >Aceito receber atualizações e promoções por e-mail
            </label>
          </div>
          <div class="terms-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="newsletter-sms" id="newsletter-sms" />
            <label for="newsletter-sms"
              >Aceito receber atualizações e promoções por SMS
            </label>
          </div>
          <div class="action">
            <button class="flex gap-12">
              <img src="./assets/icons/ticket.svg" alt="" />Gerar convite
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
